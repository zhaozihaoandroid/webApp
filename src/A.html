  <script type="text/javascript">
    function call(phone){
        let param={
            type:'callPhone',
            phone:phone
        }
        window.postMessage(JSON.stringify(param))
    }
    function dialog(text){
        alert(text)
    }

    window.onLoad=function() {
        alert("aa")
        document.addEventListener("message",function(e) {
            alert(e.data)
        })
    }

    /**
     * 调用ReactNative的方法获取联系人信息
     */
    function getContacts() {
        let param={
            type:"getContact",
        }
        window.postMessage(JSON.stringify(param))
        document.addEventListener("message",function(e) {
            alert(e.data)
        })
    }
  </script>
