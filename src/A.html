  <script type="text/javascript">
    function call(phone){
        let param={
            type:'callPhone',
            phone:phone
        }
        window.postMessage(JSON.stringify(param))
    }
  </script>
</head>
<body>
  <div align="center">
    <Button onclick="call('110')">拨打110</Button>
    <Button onclick="call('119')">拨打119</Button>
    <Button onclick="call('120')">拨打120</Button>
  </div>
</body>
